name: ðŸš€ Revolutionary CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_full_pipeline:
        description: 'Force run all stages regardless of changes'
        required: false
        default: false
        type: boolean

# å…¨å±€çŽ¯å¢ƒå˜é‡
env:
  NODE_VERSION: '22.17.0'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '9.15.1'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# å…¨å±€å¹¶å‘æŽ§åˆ¶
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ” æ™ºèƒ½å˜æ›´æ£€æµ‹
  detect-changes:
    name: ðŸ” Smart Change Detection
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      docs-changed: ${{ steps.changes.outputs.docs }}
      config-changed: ${{ steps.changes.outputs.config }}
      security-changed: ${{ steps.changes.outputs.security }}
      force-full: ${{ github.event.inputs.force_full_pipeline == 'true' }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package*.json'
              - 'vite.config.ts'
              - 'tsconfig.json'
            backend:
              - 'src/**'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'requirements*.txt'
            docs:
              - 'docs/**'
              - '*.md'
              - 'CLAUDE.md'
            config:
              - '.github/**'
              - 'docker-compose*.yml'
              - 'Dockerfile*'
            security:
              - '.github/workflows/security-*.yml'
              - 'poetry.lock'
              - 'package-lock.json'
              - 'requirements*.txt'

  # âš¡ é˜¶æ®µ1: é—ªç”µè´¨é‡æ£€æŸ¥ (90ç§’) - ä½¿ç”¨ç»è¿‡éªŒè¯çš„ç®€åŒ–ç‰ˆæœ¬
  quality-lightning:
    name: âš¡ Quality Lightning
    needs: detect-changes
    if: |
      always() && 
      (needs.detect-changes.outputs.frontend-changed == 'true' || 
       needs.detect-changes.outputs.backend-changed == 'true' ||
       needs.detect-changes.outputs.force-full == 'true')
    uses: ./.github/workflows/quality-lightning-simple.yml
    with:
      frontend-changed: ${{ needs.detect-changes.outputs.frontend-changed }}
      backend-changed: ${{ needs.detect-changes.outputs.backend-changed }}
      force-full: ${{ needs.detect-changes.outputs.force-full }}
    secrets: inherit

  # ðŸ”§ é˜¶æ®µ2: æ™ºèƒ½æž„å»º (2åˆ†é’Ÿ) - æš‚æ—¶ç¦ç”¨å¤æ‚æž„å»ºæµç¨‹
  build-intelligent:
    name: ðŸ”§ Intelligent Build (Simplified)
    needs: [detect-changes, quality-lightning]
    if: false  # æš‚æ—¶ç¦ç”¨ç›´åˆ°å¤æ‚æž„å»ºé—®é¢˜è§£å†³
