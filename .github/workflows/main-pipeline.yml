          echo "| âš¡ Quality Lightning | ${{ needs.quality-lightning.result }} | ~30s |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Quality Enhanced | ${{ needs.quality-enhanced.result }} | ~8m |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Build (Optimized) | ${{ needs.build-optimized.result }} | ~6m |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test (Optimized) | ${{ needs.test-optimized.result }} | ~8m |" >> $GITHUB_STEP_SUMMARY
