EOF
              
              # Run the minimal test
              npm test -- --run --reporter=verbose
            }
          else
            echo "âš ï¸  No frontend src directory found"
          fi
        timeout-minutes: 2

      - name: ğŸ“Š Upload Frontend Integration Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-integration-results
          path: |
            frontend/dist/
            frontend/coverage/
          retention-days: 7

  # ğŸ”„ End-to-End Workflow Validation
  e2e-workflow:
    name: ğŸ”„ E2E Workflow
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [api-integration, frontend-integration]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Validate Complete Workflow
        run: |
          echo "ğŸ”„ Running end-to-end workflow validation..."
          
          # Check integration test results
          api_status="${{ needs.api-integration.result }}"
          frontend_status="${{ needs.frontend-integration.result }}"
          
          echo "Integration test results:"
          echo "- API Integration: $api_status"
          echo "- Frontend Integration: $frontend_status"
          
          # Validate workflow components
          validation_passed=true
          
          # Check if workflow files exist
          if [ -f ".github/workflows/main-pipeline.yml" ]; then
            echo "âœ… Main pipeline workflow exists"
          else
            echo "âŒ Main pipeline workflow missing"
            validation_passed=false
          fi
          
          if [ -f ".github/workflows/quality-enhanced.yml" ]; then
            echo "âœ… Enhanced quality workflow exists"
          else
            echo "âŒ Enhanced quality workflow missing"
            validation_passed=false
          fi
          
          if [ -f ".github/workflows/build-optimized.yml" ]; then
            echo "âœ… Optimized build workflow exists"
          else
            echo "âŒ Optimized build workflow missing"
            validation_passed=false
          fi
          
          if [ -f ".github/workflows/test-optimized.yml" ]; then
            echo "âœ… Optimized test workflow exists"
          else
            echo "âŒ Optimized test workflow missing"
            validation_passed=false
          fi
          
          # Check source code structure
          if [ -d "src" ]; then
            echo "âœ… Backend source structure exists"
          else
            echo "âŒ Backend source structure missing"
            validation_passed=false
          fi
          
          if [ -d "frontend" ]; then
            echo "âœ… Frontend structure exists"
          else
            echo "âŒ Frontend structure missing"
            validation_passed=false
          fi
          
          if [ -d "tests" ]; then
            echo "âœ… Test structure exists"
          else
            echo "âŒ Test structure missing"
            validation_passed=false
          fi
          
          # Summary
          if [ "$validation_passed" = true ]; then
            echo "âœ… End-to-end workflow validation passed"
          else
            echo "âŒ End-to-end workflow validation failed"
            exit 1
          fi
        timeout-minutes: 2

      - name: ğŸ“Š Performance Validation
        run: |
          echo "ğŸ“Š Validating performance characteristics..."
          
          # Check file sizes and complexity
          if [ -d "src" ]; then
            python_files=$(find src -name "*.py" | wc -l)
            total_lines=$(find src -name "*.py" -exec wc -l {} + 2>/dev/null | tail -1 | awk '{print $1}' || echo "0")
            
            echo "Backend metrics:"
            echo "- Python files: $python_files"
            echo "- Total lines: $total_lines"
            
            if [ "$python_files" -gt 0 ]; then
              avg_lines=$((total_lines / python_files))
              echo "- Average lines per file: $avg_lines"
              
              if [ "$avg_lines" -gt 500 ]; then
                echo "âš ï¸  Large average file size detected"
              else
                echo "âœ… File sizes are reasonable"
              fi
            fi
          fi
          
          if [ -d "frontend" ]; then
            if [ -d "frontend/src" ]; then
              ts_files=$(find frontend/src -name "*.ts" -o -name "*.tsx" 2>/dev/null | wc -l)
              echo "Frontend metrics:"
              echo "- TypeScript files: $ts_files"
              
              if [ "$ts_files" -gt 0 ]; then
                echo "âœ… Frontend structure validated"
              else
                echo "âš ï¸  No TypeScript files found"
              fi
            fi
          fi
          
          echo "âœ… Performance validation completed"
        timeout-minutes: 1

  # ğŸ“‹ Integration Summary
  integration-summary:
    name: ğŸ“‹ Integration Summary
    runs-on: ubuntu-latest
    needs: [api-integration, frontend-integration, e2e-workflow]
    if: always()
    timeout-minutes: 2
    steps:
      - name: ğŸ“Š Generate Integration Report
        run: |
          echo "# ğŸ”— Integration Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ğŸ§ª Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Test | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------------------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”— API Integration | ${{ needs.api-integration.result }} | ~6m |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸš€ Frontend Integration | ${{ needs.frontend-integration.result }} | ~4m |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”„ E2E Workflow | ${{ needs.e2e-workflow.result }} | ~2m |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Calculate integration score
          api_status="${{ needs.api-integration.result }}"
          frontend_status="${{ needs.frontend-integration.result }}"
          e2e_status="${{ needs.e2e-workflow.result }}"
          
          passed_tests=0
          total_tests=0
          
          if [[ "$api_status" == "success" ]]; then
            ((passed_tests++))
          elif [[ "$api_status" == "skipped" ]]; then
            echo "âš ï¸  API integration tests were skipped"
          fi
          
          if [[ "$frontend_status" == "success" ]]; then
            ((passed_tests++))
          elif [[ "$frontend_status" == "skipped" ]]; then
            echo "âš ï¸  Frontend integration tests were skipped"
          fi
          
          if [[ "$e2e_status" == "success" ]]; then
            ((passed_tests++))
          fi
          
          # Count non-skipped tests
          [[ "$api_status" != "skipped" ]] && ((total_tests++))
          [[ "$frontend_status" != "skipped" ]] && ((total_tests++))
          [[ "$e2e_status" != "skipped" ]] && ((total_tests++))
          
          if [ $total_tests -eq 0 ]; then
            echo "âš ï¸  All integration tests were skipped"
            echo "## âš ï¸ Integration Result: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            integration_score=$((passed_tests * 100 / total_tests))
            
            echo "## ğŸ“Š Integration Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Integration Score**: ${integration_score}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed Tests**: ${passed_tests}/${total_tests}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Duration**: ~12 minutes" >> $GITHUB_STEP_SUMMARY
            echo "- **E2E Validation**: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ $integration_score -ge 85 ]; then
              echo "âœ… **Integration Gate: PASSED**" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ‰ End-to-end integration validated successfully"
            else
              echo "âŒ **Integration Gate: FAILED**" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ”§ Integration requires improvement"
              exit 1
            fi
          fi

      - name: ğŸ¯ Integration Gate Decision
        run: |
          api_status="${{ needs.api-integration.result }}"
          frontend_status="${{ needs.frontend-integration.result }}"
          e2e_status="${{ needs.e2e-workflow.result }}"
          
          failed_tests=0
          
          if [[ "$api_status" == "failure" ]]; then
            echo "âŒ API integration tests failed"
            ((failed_tests++))
          fi
          
          if [[ "$frontend_status" == "failure" ]]; then
            echo "âŒ Frontend integration tests failed"
            ((failed_tests++))
          fi
          
          if [[ "$e2e_status" == "failure" ]]; then
            echo "âŒ E2E workflow validation failed"
            ((failed_tests++))
          fi
          
          if [ $failed_tests -gt 0 ]; then
            echo "âŒ Integration gate failed with $failed_tests failed tests"
            exit 1
          else
            echo "âœ… Integration gate passed! Phase 2D validation complete"
          fi