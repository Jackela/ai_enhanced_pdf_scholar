name: âš¡ Quality Lightning (Simple)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      frontend-changed:
        required: false
        type: string
        default: 'true'
      backend-changed:
        required: false
        type: string
        default: 'true'
      force-full:
        required: false
        type: string
        default: 'true'

env:
  NODE_VERSION: '22.17.0'
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ Python åŸºç¡€è´¨é‡æ£€æŸ¥ (ç®€åŒ–ç‰ˆ)
  python-quality-simple:
    name: ğŸ Python Quality (Simple)
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.event_name == 'push' || github.event_name == 'pull_request' || inputs.backend-changed == 'true' || inputs.force-full == 'true'
    steps:
      - name: ğŸ“¥ Checkout with Git Cache
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: ğŸ Setup Python with Enhanced Caching
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: ğŸ“¦ Install Basic Dependencies with Cache
        run: |
          python -m pip install --upgrade pip
          pip install ruff
        timeout-minutes: 1

      - name: ğŸ” Basic Ruff Check (E,W,F only, 88-char Black standard)
        run: |
          echo "ğŸ¯ Running simplified quality check on core modules only..."
          ruff check src --select=E,W,F --line-length=88 --output-format=github \
            --per-file-ignores="**/citation_*.py:E501,**/content_hash_service.py:E501"
        timeout-minutes: 1

  # ğŸ§ª åŸºç¡€æµ‹è¯• (ç®€åŒ–ç‰ˆ)
  basic-tests:
    name: ğŸ§ª Basic Tests
    runs-on: ubuntu-latest
    timeout-minutes: 4
    if: github.event_name == 'push' || github.event_name == 'pull_request' || inputs.backend-changed == 'true' || inputs.force-full == 'true'
    steps:
      - name: ğŸ“¥ Checkout with Git Cache
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: ğŸ Setup Python with Enhanced Caching
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: ğŸ“¦ Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install main requirements first (contains PyMuPDF and other dependencies)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Install test requirements
          if [ -f requirements-test.txt ]; then 
            pip install -r requirements-test.txt
          else
            pip install pytest pytest-cov
          fi
        timeout-minutes: 2

      - name: ğŸ§ª Run Basic Tests (25% coverage)
        run: |
          pytest tests/integration/test_citation_simple_integration.py tests/test_citation_repositories.py tests/repositories/test_base_repository.py -v --cov=src --cov-report=xml --cov-fail-under=25 --override-ini="addopts="
        timeout-minutes: 2

  # ğŸ“‹ ç®€å•è´¨é‡é—¨æ§
  quality-gate-simple:
    name: ğŸ“‹ Quality Gate (Simple)
    runs-on: ubuntu-latest
    needs: [python-quality-simple, basic-tests]
    if: always()
    timeout-minutes: 1
    steps:
      - name: ğŸ¯ Simple Quality Decision
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰å®é™…çš„å¤±è´¥
          failed_count=0
          
          [[ "${{ needs.python-quality-simple.result }}" == "failure" ]] && ((failed_count++))
          [[ "${{ needs.basic-tests.result }}" == "failure" ]] && ((failed_count++))
          
          echo "Simple quality gate analysis:"
          echo "- Python Quality: ${{ needs.python-quality-simple.result }}"
          echo "- Basic Tests: ${{ needs.basic-tests.result }}"
          echo "- Failed jobs: $failed_count"
          
          if [ $failed_count -gt 0 ]; then
            echo "âŒ Simple quality gate failed."
            exit 1
          else
            echo "âœ… Simple quality gate passed!"
          fi