name: ğŸ§ª Simple Test

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode'
        required: false
        default: false
        type: boolean
  push:
    branches: [main]

jobs:
  simple-test:
    name: ğŸ§ª Simple Test
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Test Environment
        run: |
          echo "ğŸ§ª Testing CI/CD Environment"
          echo "Test Mode: ${{ github.event.inputs.test_mode }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          
          # Test basic commands
          echo "âœ… Basic shell commands work"
          
          # Test environment variables
          echo "Node Version: ${NODE_VERSION:-not set}"
          echo "Python Version: ${PYTHON_VERSION:-not set}"
          
          echo "ğŸ‰ Simple test completed successfully!"

      - name: ğŸ” File Structure Check
        run: |
          echo "ğŸ“ Checking project structure..."
          
          # Check key directories
          if [ -d "src" ]; then
            echo "âœ… Backend src/ directory exists"
            echo "ğŸ“Š Python files: $(find src -name "*.py" | wc -l)"
          else
            echo "âŒ Backend src/ directory missing"
          fi
          
          if [ -d "frontend" ]; then
            echo "âœ… Frontend directory exists"
            if [ -f "frontend/package.json" ]; then
              echo "âœ… Frontend package.json exists"
            fi
          else
            echo "âŒ Frontend directory missing"
          fi
          
          if [ -d ".github/workflows" ]; then
            echo "âœ… GitHub workflows directory exists"
            echo "ğŸ“Š Workflow files: $(find .github/workflows -name "*.yml" | wc -l)"
          else
            echo "âŒ GitHub workflows directory missing"
          fi
          
          echo "ğŸ¯ Structure check completed!"

env:
  NODE_VERSION: '22.17.0'
  PYTHON_VERSION: '3.11'