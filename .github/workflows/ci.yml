name: ðŸš€ Simple Frontend Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering from GitHub UI

env:
  NODE_VERSION: '22.17.0'

jobs:
  frontend-build-only:
    name: ðŸŽ¨ Frontend Build Only
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup NPM version to match local
        run: npm install -g npm@10.9.2
      
      - name: Install frontend dependencies
        run: |
          echo "Installing frontend dependencies..."
          cd frontend
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "NPM config verification:"
          npm config get registry
          npm ci --prefer-offline --no-audit
      
      - name: Build frontend
        run: |
          echo "Building frontend with unified environment..."
          cd frontend
          echo "Environment verification:"
          echo "Node.js: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "=== TypeScript Verification ==="
          npx tsc --noEmit --listFiles | head -10
          echo "=== Building ==="
          npm run build || {
            echo "=== Build failed, checking specific error ==="
            npx vite build 2>&1 | head -20
            exit 1
          }
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-output
          path: frontend/dist/
          retention-days: 7