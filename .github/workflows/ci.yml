name: ðŸš€ Simple Frontend Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering from GitHub UI

env:
  NODE_VERSION: '20'

jobs:
  frontend-build-only:
    name: ðŸŽ¨ Frontend Build Only
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          echo "Installing frontend dependencies..."
          cd frontend
          npm ci
      
      - name: Debug - List files in src/lib
        run: |
          echo "Debugging file structure..."
          cd frontend
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          find src -name "*.ts" -type f || echo "No .ts files found"
          echo "Specific lib files:"
          ls src/lib/ || echo "src/lib directory not found"
      
      - name: Build frontend
        run: |
          echo "Building frontend..."
          cd frontend
          export CI=true && npx vite build --mode production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-output
          path: frontend/dist/
          retention-days: 7