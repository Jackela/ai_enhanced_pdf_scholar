[mypy]
# Global mypy configuration for AI Enhanced PDF Scholar
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
ignore_missing_imports = True

# Service layer modules - strict type checking
[mypy-src.services.*]
strict = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True

# Allow some flexibility for external dependencies
[mypy-llama_index.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-fitz.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-refextract.*]
ignore_missing_imports = True
follow_imports = skip

# Repository and database layers
[mypy-src.repositories.*]
strict = True

[mypy-src.database.*]
strict = True

# Allow more flexibility for tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False