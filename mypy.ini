[mypy]
# Global mypy configuration for AI Enhanced PDF Scholar
# Relaxed mode for gradual typing migration
# TODO: Enable strict mode after fixing 1,292 type errors
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
show_error_codes = True
ignore_missing_imports = True

# Disable common error codes for gradual migration
# attr-defined (259), arg-type (248), assignment (186), union-attr (136),
# index (121), call-arg (102), misc (83), return-value (39), operator (20)
# dict-item (15), has-type (14), no-redef (13), import-untyped (7), var-annotated (5)
# override (3), list-item (1), func-returns-value (1), name-defined (1)
disable_error_code = attr-defined, arg-type, assignment, union-attr, index, call-arg, misc, return-value, operator, call-overload, valid-type, redundant-cast, dict-item, has-type, no-redef, import-untyped, var-annotated, override, list-item, func-returns-value, name-defined

# Allow some flexibility for external dependencies
[mypy-llama_index.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-fitz.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-refextract.*]
ignore_missing_imports = True
follow_imports = skip

# Allow more flexibility for tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
